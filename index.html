<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify My Self</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-music"></i>
          <h1>ArtistAutrian</h1>
        </div>
        <nav>
          <!-- <button>
                    <i class="fa-solid fa-music"></i>
                    Login Spotify
                </button> -->
          <button class="animated-button">
            <svg
              viewBox="0 0 24 24"
              class="arr-2"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
            <span class="text">Login Spotify</span>
            <span class="circle"></span>
            <svg
              viewBox="0 0 24 24"
              class="arr-1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Search Section-->
        <section class="search-section">
          <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Tìm kiếm bài hát, nghệ sĩ album" />
          </div>
        </section>

        <!-- Card Section -->
        <section class="card-section">
          <!-- Header -->
          <div class="section-header">
            <h2>Nhạc Top Trending</h2>
            <button class="animated-button">
              <svg
                viewBox="0 0 24 24"
                class="arr-2"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
              </svg>
              <span class="text">Add Playlist</span>
              <span class="circle"></span>
              <svg
                viewBox="0 0 24 24"
                class="arr-1"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
              </svg>
            </button>
          </div>
        </section>

        <!-- Track Section -->
        <section class="track-section">
          <div class="track-card">
            <div class="track-card-container">
              <img src="https://fastcdn.hoyoverse.com/content-v2/hkrpg/122079/e2defad07ff8171b0fca42291c902c08_4535359108761504770.jpg" 
                    alt="">
              <h3>White Night</h3>
              <p>HoyoMix</p>
            </div>
          </div>

          <div class="track-card">
            <div class="track-card-container">
              <img src="https://fastcdn.hoyoverse.com/content-v2/hkrpg/122079/e2defad07ff8171b0fca42291c902c08_4535359108761504770.jpg" 
                    alt="">
              <h3>White Night</h3>
              <p>HoyoMix</p>
            </div>
          </div>

          <div class="track-card">
            <div class="track-card-container">
              <img src="https://fastcdn.hoyoverse.com/content-v2/hkrpg/122079/e2defad07ff8171b0fca42291c902c08_4535359108761504770.jpg" 
                    alt="">
              <h3>White Night</h3>
              <p>HoyoMix</p>
            </div>
          </div>
        </section>
        


      </div>
      
    </main>

    <script src="script.js"></script>
  </body>
</html>
